<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darkteam</title>
<link rel="icon" href="https://i.yapx.ru/ang6S.jpg" type="image/jpeg">

<style>
/* ==== ФОН С ГРАДИЕНТОМ И ЗВЁЗДАМИ ==== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;

  /* плавный тёмный градиент */
  background: radial-gradient(circle at top, #0b0b0f 0%, #000 100%);
  overflow: hidden;
}

/* анимация мерцания точек-звёзд */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.7), transparent 40%),
    radial-gradient(1px 1px at 80% 70%, rgba(255,255,255,0.6), transparent 40%),
    radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.5), transparent 40%),
    radial-gradient(1px 1px at 10% 80%, rgba(255,255,255,0.6), transparent 40%),
    radial-gradient(1px 1px at 90% 20%, rgba(255,255,255,0.6), transparent 40%);
  background-size: 100% 100%;
  animation: twinkle 6s infinite alternate;
  z-index: -1;
}

@keyframes twinkle {
  0%   { opacity: 0.3; transform: scale(1); }
  50%  { opacity: 0.6; transform: scale(1.02); }
  100% { opacity: 0.3; transform: scale(1); }
}

/* ===== СТИЛИ КОНТЕНТА ===== */
#logo {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 22px;
  letter-spacing: 1px;
  user-select: none;
}

.container {
  max-width: 600px;
  width: 90%;
  margin: 80px auto;
  padding: 30px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(8px);
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.container h2 {
  text-align: center;
  margin-top: 0;
  margin-bottom: 25px;
  font-weight: normal;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  padding-bottom: 10px;
}

.item {
  display: flex;
  align-items: center;
  padding: 18px 0;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  cursor: pointer;
  transition: transform 0.3s;
}
.item:last-child { border-bottom: none; }
.item:hover { transform: translateY(-3px) scale(1.02); }

.icon {
  width: 50px;
  height: 50px;
  min-width: 50px;
  border-radius: 12px;
  margin-right: 20px;
  background-size: 60% auto;
  background-position: center;
  background-repeat: no-repeat;
  background-color: rgba(0,0,0,0.3);
  box-shadow: 0 0 15px rgba(255,255,255,0.15);
}
.icon.tiktok   { background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg'); }
.icon.telegram { background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg'); }
.icon.discord  { background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg'); }

.item span {
  font-size: 18px;
  letter-spacing: 0.5px;
}

/* Hello Friend — уменьшенный без анимации */
.hello {
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  margin: 20px 0;
  cursor: pointer;
}

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 999;
}
.overlay.show {
  opacity: 1;
  pointer-events: auto;
}
.overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
}

@media (max-width: 600px) {
  .container { padding: 20px; }
  .item span { font-size: 16px; }
  .hello { font-size: 12px; }
}
</style>
</head>
<body>

<div id="logo">Darkteam</div>

<div class="container">
  <h2>Information</h2>

  <div class="item" data-url="https://www.tiktok.com/@darkfalkon9">
    <div class="icon tiktok"></div>
    <span>TikTok</span>
  </div>

  <div class="item" data-url="https://t.me/darksociey">
    <div class="icon telegram"></div>
    <span>Telegram channel</span>
  </div>

  <div class="item" data-url="yaeby.ru">
    <div class="icon discord"></div>
    <span>Discord</span>
  </div>
</div>

<div class="hello" id="hello">Hello Friend</div>

<div class="overlay" id="overlay">
  <img src="https://i.yapx.ru/angwr.jpg" alt="Hello Friend Image">
</div>

<script>
document.querySelectorAll('.item').forEach(el=>{
  el.addEventListener('click', ()=>{
    const url = el.getAttribute('data-url');
    if(url) window.open(url,'_blank');
  });
});
const hello = document.getElementById('hello');
const overlay = document.getElementById('overlay');
hello.addEventListener('click', ()=> overlay.classList.add('show'));
overlay.addEventListener('click', ()=> overlay.classList.remove('show'));
</script>

</body>
</html>
